<div>
  <h2>Login to myChat!</h2>
  <div>username:
    <input [(ngModel)]='user.username' placeholder='username'>
  </div>
  <div>password:
    <input [(ngModel)]='user.password' placeholder='password' type='password'>
  </div>
  <div>
    <button (click)='handleLoginButtonClick()'>login</button>
  </div>
  <div>
    <button routerLink="/register">create new user</button>
  </div>
</div>
